<ng-container *ngIf="loading.isLoading$ | async; else loaded">
  <mat-spinner></mat-spinner>
</ng-container>
<ng-template #loaded>
  <mat-accordion multi="true" *ngIf="anyPost;else noPosts">
    <mc-post-item
      *ngFor="let post of posts"
      [post]="post"
    ></mc-post-item>
  </mat-accordion>

  <ng-template #noPosts>
    <p class="info-text mat-body-1">No posts added yet.</p>
  </ng-template>
</ng-template>
